{% extends "layout.html" %}
{% block body %} 
<div class="container">
    <div class="navbar">
        <a href="{{ url_for('home', role=session['role']) }}">Home</a>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('assign_patients') }}">
                <div class="dropdown">
                    <label for="exampleInputEmail1">Assign MP</label>
                    <select name="mps">
                        {% for mp in mps %}
                        <option value="{{mp}}">{{mp}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="dropdown">
                    <label for="exampleInputEmail1">Assign Patient</label>
                    <select name="patients">
                        {% for patient in patients %}
                        <option value="{{patient}}">{{patient}}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Assign</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
