{% extends "layout.html" %}
{% block body %} 
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('assign_patients') }}">
                <div class="dropdown">
                    <label for="exampleInputEmail1">Assign MP</label>
                    <!-- <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">MPS
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu" id="mp" name="assignPatient" >
                        {% for mp in mps %}
                        <li><a href="#">{{mp}}</a></li>
                        {% endfor %}
                    </ul> -->
                    <select name="mps">
                        {% for mp in mps %}
                        <option value="{{mp}}">{{mp}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="dropdown">
                    <label for="exampleInputEmail1">Assign Patient</label>
                    <select name="patients">
                        {% for patient in patients %}
                        <option value="{{patient}}">{{patient}}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Assign</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
