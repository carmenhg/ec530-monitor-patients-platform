{% extends "layout.html" %}
{% block body %} 
<div class="container">
    <div class="navbar">
        <a href="{{ url_for('login') }}">Back to Log In</a>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="pass" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Role:</label>
                    <br>
                    <input type="radio" name="options" id="option1" value="admin"> Administrator </input><br>
                    <input type="radio" name="options" id="option2" value="mp"> Medical Professional </input><br>
                    <input type="radio" name="options" id="option3" value="patient"> Patient </input><br>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
