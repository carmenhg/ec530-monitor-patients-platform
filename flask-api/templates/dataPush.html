{% extends "layout.html" %}
{% block body %} 
<div class="container">
    <div class="navbar">
        <a href="{{ url_for('home', role=session['role']) }}">Home</a>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('data_push') }}">
                <div class="dropdown">
                    <label for="exampleInputEmail1">Choose Device</label>
                    <select name="mps">
                        {% for device in devices %}
                        <option value="{{device}}">{{device}}</option>
                        {% endfor %}
                    </select>
                </div>

                {% if role=='mp'%}
                <div class="dropdown">
                    <label for="exampleInputEmail1">Choose Patient</label>
                    <select name="patients">
                        {% for patient in patients %}
                        <option value="{{patient}}">{{patient}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Measurement</label>
                    <input type="number" class="form-control" name="measurement" placeholder="Measurement">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Timestamp</label>
                    <input type="datetime-local" class="form-control" name="timestamp" placeholder="timestamp">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add</button>

                {% elif role=='patient'%}
                <div class="form-group">
                    <label for="exampleInputEmail1">Measurement</label>
                    <input type="number" class="form-control" name="measurement" placeholder="Measurement">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Timestamp</label>
                    <input type="datetime-local" class="form-control" name="timestamp" placeholder="timestamp">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add</button>
            </form>
            <br>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
