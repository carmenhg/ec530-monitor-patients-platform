{% extends "layout.html" %}
{% block body %} 
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('assign_device') }}">
                <div class="form-group">
                    <label for="exampleInputEmail1">Assign Device</label>
                    <input type="text" class="form-control" name="assignDevice" placeholder="Name"> 
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">To Patient</label>
                    <input type="text" class="form-control" name="assignPatient" placeholder="Name">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Assign</button>
            </form>
            <br>
            <div>
                <a href="{{ url_for('data_push') }}">Add device data for a patient </a>
            </div>
            <div>
                <a href="{{ url_for('logout') }}">Log Out</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
